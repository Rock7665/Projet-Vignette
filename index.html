      <form id="form" class="form">
        <div class="form-group">
          <div>Type: </div>
          <select id="select-form" class="select-form">
            <option value="0">- Sélectionnez -</option>
            <option value="1">1. Moto</option>
            <option value="2">2. Tricycle</option>
            <option value="3">3. Vehicule</option>

          <p id="error-message" class="error-message"></p>

        </div>

        <h4>Resultats</h4>
        <div class="output-inner">
          <p class="output-item">Type de vehicule: <span id="output-select"></span></p>

  <script type="text/javascript" src="script.js"></script>
  <script>
    // Sélectionnez les éléments HTML pertinents
    const selectForm = document.getElementById("select-form");
    const textForm = document.getElementById("text-form");
    const option = document.querySelectorAll(".option-group")

    option.forEach(element => {
      element.addEventListener('click', displaySelectContent)
    });
    // Écoutez l'événement de changement de la liste déroulante select-form
    selectForm.addEventListener("change", displaySelectContent);

    function displaySelectContent() {

      // Obtenez la valeur sélectionnée dans select-form
      const selectedValue = selectForm.value;
      console.log(selectedValue);

      // Supprimez toutes les options actuelles de text-form
      textForm.innerHTML = "";

      // Créez et ajoutez de nouvelles options en fonction de la valeur sélectionnée
      switch (selectedValue) {
        case "1":
          textForm.options.add(new Option("- Sélectionez la puissance -", ""));
          textForm.options.add(new Option("51 - 125 CM3", "12000 FCFA"));
          textForm.options.add(new Option("125 CM3 - PLUS", "24000 FCFA"));
          break;
        case "2":
          textForm.options.add(new Option("- Sélectionez la puissance -", ""));
          textForm.options.add(new Option("Age : - 2 ans", "36000 FCFA"));
          textForm.options.add(new Option("Age : + 2 ans", "30000 FCFA"));
          break;
        case "3":
          textForm.options.add(new Option("- Sélectionez la puissance -", ""));
          // Ajoutez d'autres options en fonction de la valeur 3
          break;
        default:
          textForm.options.add(new Option("- Sélectionez la puissance -", ""));
          break;
      }
    }

  </script>
